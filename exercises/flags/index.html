<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>

<body>

<div class="france-flag">
    <div class="france-red"></div>
    <div class="france-white"></div>
    <div class="france-blue"></div>
</div>


<div class="germany-flag">
    <div class="germany-black"></div>
    <div class="germany-red"></div>
    <div class="germany-yellow"></div>
</div>
<div class="madagasgar-flag">
    <div class="madagasgar-white"></div>
    <div class="madagasgar-right">
        <div class="madagasgar-red"></div>
        <div class="madagasgar-green"></div>
    </div>
</div>

<div class="swiss-flag">
    <div class="swiss-red"></div>
    <div class="swiss-cross">
        <div class="swiss-horizontal"></div>
        <div class="swiss-vertical"></div>
    </div>

</div>
<div class="swede-flag">
    <div class="swede-horizontal"></div>
    <div class="swede-vertical"></div>

</div>

<div class="gambia-flag">
    <div class="gambia-center">
        <div class="gambia-blue"></div>
    </div>
    <div class="gambia-green"></div>

</div>
<div class="tonga-flag">
    <div class="tonga-white">
        <div class="tonga-cross">
            <div class="tonga-horizontal"></div>
            <div class="tonga-vertical"></div>
        </div>
    </div>

</div>
<div class="japan-flag">
    <div class="japan-circle"></div>
</div>

<div class="greece-flag">
    <div class="greece-field">
        <div class="greece-cross">
            <div class="greece-horizontal"></div>
            <div class="greece-vertical"></div>
        </div>
    </div>
    <div class="greece-stripe1"></div>
    <div class="greece-stripe2"></div>
    <div class="greece-stripe3"></div>
    <div class="greece-stripe4"></div>
</div>
<div class="niger-flag">
    <div class="niger-white"></div>
    <div class="niger-green"></div>
    <div class="niger-circle"></div>

</div>

<div class="maldives-flag">
    <div class="maldives-green"></div>
    <div class="maldives-whitemoon"></div>
    <div class="maldives-greenmoon"></div>

</div>


</body>
</html>
